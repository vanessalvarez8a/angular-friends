<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="FriendController">
  
  
  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">

    <form class="form-inline searchForm" role="form">
      <div class="form-group">

       <!--  <input ng-model="searchTerm.name" class="form-control" placeholder="Search Anything About Your Friends"> -->
        <!-- STEP 5: Get rid of the one above when you uncomment the below-->
          
        <input ng-model="searchTerm.name" class="form-control" placeholder="Search Name">
        <input ng-model="searchTerm.location" class="form-control" placeholder="Search Location">
          

        <select ng-model="sortBy" ng-options="option.val as option.title for option in sortOptions" class="input-medium">
          <!-- in this case is not neccessary to add the curly braces since its a value and we only needed that key "property name" -->
          <!-- <option value="name">Name</option> 
          <option value="friend_count">#Friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option> -->
        </select>

        <select ng-model="sortType" class="input-medium">
          <option value="+">Descending</option>
          <option value="">Ascending</option>
        </select>

      </div>
    </form>

    <ul>
      <li ng-repeat="friend in friends | filter: searchTerm.name | filter: searchTerm.location | orderBy:sortBy:sortType track by $index" class='friend' ng-if="friend.current_location">
        <!-- Removes any false value that finds from the object list -->
        <img class="profile-pic" src='{{ friend.pic_square }}'>

        <h3>{{ friend.name }}</h3>

        <div class="location">
          Location: {{ friend.current_location.city }},
                    {{ friend.current_location.state }},
                    {{ friend.current_location.country }}
        </div>

        <div class="status">
          {{ friend.status.message }} <!-- <span class="hashtag">#ihateprovo</span> -->
        </div>

        <div class="num-friends">
          Friends: {{ friend.friend_count }}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js" type="text/javascript"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
